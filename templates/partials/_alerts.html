<!--This displays message alerts through out the app. Currently this function is not enabled as per Ian-->
{% if messages %}
<!--Checks for message in the views.py file-->
{% for message in messages %}
<div id="message" class="container">
    <div class="alert alert-{{ message.tags }} alert-dismissible text-center" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
        <strong>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            <!--Checks for error-->
            Error:
            {% else %}
            {{ message.tags|title }}
            <!--Checks message tages and populate message title-->
            {% endif %}
        </strong>
        {{ message }}
        <!--Displays corisponding message from views.py file-->
    </div>
</div>
{% endfor %}
{% else %}

{% endif %}
