{% extends 'base.html' %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row"></div>
        <div class="row">
            <div class="col s12">
                <div class="">
                    <div class="">
                        <h5>
                            Profile </h5>
                        <div class="row"></div>
                        <a href="{% url 'change_password' %}" class=" blue-text right" style="margin-right: 8px">Change
                            Password</a>
                        <form>

                            <div class="input-field col s12">
                                <input type="text" value="{{ user.email }}" disabled>
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field col s12">
                                <input type="text" value="{{ user.screen_name }}" disabled>
                                <label for="screen_name">Username</label>
                            </div>
                            <div class="input-field col s12">
                                <input type="text" value=" {{ user.first_name }}" disabled>
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s12">
                                <input type="text" value=" {{ user.last_name }}" disabled>
                                <label for="last_name">Last Name</label>
                            </div>
                            <div class="input-field col s12">
                                <input type="text" value=" {{ user.gender }}" disabled>
                                <label for="gender">Gender</label>
                            </div>
                            <div class="input-field col s12">
                                <input type="text" value=" {{ user.age }}" disabled>
                                <label for="age">Year of Birth</label>
                            </div>
                            <div class="input-field col s12">
                                <input type="text" value=" {{ user.country }}" disabled>
                                <label for="country">Country</label>
                            </div>
                            <div class="input-field col s12">
                                <input type="text" value=" {{ user.postal_code }}" disabled>
                                <label for="postal_code">Postal Code</label>
                            </div>

                            <button class="btn indigo lighten-3 waves-effect waves-light left"
                                style="margin-left: 8px"><a href="{% url 'editprofile' %}">
                                    Edit
                                </a></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
