{% extends 'base.html' %}

{% block content %}
<section  class="py-5" >
    <div class="container" >
      <div class="row" >
        <div class="col-md-6 mx-auto" >
          <div class="card" >
            <div class="card-header text-white" style="background-color:#8C96C6">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Profile </h4>
            </div>
            <div class="card-body" >
                <form>
                    <div class="form-group" style="border: none">
                        <label for="email">Email</label>
                        <div class="form-control">  
                            {{ user.email }}
                        </div>
                    </div>
                    <div class="form-group" style="border: none">
                        <label for="first_name">First Name</label>
                        <div class="form-control">
                            {{ user.first_name }}
                        </div>
                    </div>
                    <div class="form-group" style="border: none">
                        <label for="last_name">Last Name</label>
                        <div class="form-control">
                            {{ user.last_name }}
                        </div>
                    </div>
                    <div class="form-group" style="border: none">
                        <label for="gender">Gender</label>
                        <div class="form-control">
                            {{ user.gender }}
                        </div>
                    </div>
                    <div class="form-group" style="border: none">
                        <label for="age">Year of Birth</label>
                        <div class="form-control">
                            {{ user.age }}
                        </div>
                    </div>
                    <div class="form-group" style="border: none">
                        <label for="country">Country</label>
                        <div class="form-control">
                            {{ user.country }}
                        </div>
                    </div>
                    <div class="form-group" style="border: none">
                        <label for="postal_code">Postal Code</label>
                        <div class="form-control">
                            {{ user.postal_code }}
                        </div>
                    </div>
                    <button type="button" class="btn-secondary btn-block" ><a class="nav-link" href= "{% url 'editprofile' %}"><h4>Edit</h4></a></button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>


{% endblock %}
