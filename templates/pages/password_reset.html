<!--This page provides a form to allow the user to enter their email to recieve instructions on resetting their password-->
<!--This page uses the Matialize dependancy for all UX variables and styling-->
{% extends 'base.html' %}
<!--extends base.html file to populate navbar and globally used javascript and styling-->

{% block content %}
<!--displays the page content-->
{% load materializecss %}
<!--loads the materialize dependency to apply to the form-->
<section id="login" class="py-5">
    <div class="container">
        <div class="row"></div>
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <h5>
                            Reset Password
                        </h5>
                        <div class="row"></div>
                        <form action="{% url 'password_reset' %}" method="POST">
                            {% csrf_token %}
                            <!--implements Django encryption token-->
                            {{ form|materializecss }}
                            <!--displays the password rest form from the views file-->

                            <button type="submit" class=" btn indigo lighten-3 waves-effect waves-light">Reset
                                Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
