{% extends 'base.html' %}

{% block content %}
<div class="container">
  <form action="{% url 'classifierloyalty' %}" method="POST" id="classifier2">
    {% csrf_token %}
    {% if question %}
    <div class="row">
      <div class="col s12">
        <div class="input-field col s12">
          <textarea class="materialize-textarea blue lighten-5" name="question"
            readonly>{{ question.question }}</textarea>
        </div>
      </div>
    </div>
    {% else %}
    <div class="col s12">
      <p>No Questions</p>
    </div>
    {% endif %}
    {% if random_objects %}
    {% for random_object in random_objects %}
    <div class="row">
      <div class="col s12">
        <div class="input-field col s12">
          <textarea name="random_object" class="materialize-textarea blue lighten-5"
            readonly>{{ random_object.sentence }}</textarea>
        </div>
      </div>
    </div>
    {% endfor %}
    {% else %}
    <div class="col s12">
      <p>No Sentences</p>
    </div>
    {% endif %}
    <input type="hidden" name="userId" value="{{ user_id}}">
    <input type="hidden" name="age" value="{{ age }}">
    <input type="hidden" name="gender" value="{{ gender }}">
    <input type="hidden" name="postal_code" value="{{ postal_code }}">
    <input type="hidden" name="country" value="{{ country }}">

  </form>
</div>
<div class="container">
  <div class="maybe">
    <div class="row">
      <div class="col s12 center">
        <button form="classifier2" class="btn col s12 grey lighten-1 waves-effect waves-light" type="submit"
          name="response" value="Unsure"><i class="material-icons right">help_outline</i>Unsure </button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="response">
    <button form="classifier2" class="btn green waves-effect waves-light" type="submit" name="response" value="Yes">
      <div>
        <i class=" material-icons">check_circle_outline</i>
        <span>YES</span>
      </div>
    </button>

    <button form="classifier2" class="btn red waves-effect waves-light" type="submit" name="response" value="No">
      <div>
        <i class=" material-icons">highlight_off</i>
        <span>NO</span>
      </div>
    </button>
  </div>
</div>

<script>
  function refreshPage() {
    window.location.reload();
  } 
</script>

{% endblock %}
