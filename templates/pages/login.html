{% extends 'base.html' %}

{% block content %}
<section id="login" class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header text-white" style="background-color: #8C96C6">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>

<!-- Login Form -->
      <div class="card-body">

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="username" class="form-control" required >
          </div>

          <div class="form-group">
            <label for="password2">Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>

          <button type="submit" class=" btn-secondary btn-block nav-link"  href="{% url 'splash' %}" style="margin: 0" ><h3>Login</h3></button>
        </form>
      </div>
  </section>




  
{% endblock %}
