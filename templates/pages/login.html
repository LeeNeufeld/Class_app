{% extends 'base.html' %}

{% block content %}
<section id="login" class="py-5">
  <div class="container">
    <div class="row"></div>
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <h5> Login</h5>

            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
              <div class="row">
                <div class="input-field col s12">
                  <input type="email" name="username" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="password" name="password" class="validate">
                  <label for="password2">Password</label>
                </div>
              </div>
              <button type="submit" class=" btn indigo lighten-3 waves-effect waves-light" href="{% url 'splash' %}">
                Login
              </button>
            </form>
          </div>
</section>





{% endblock %}
