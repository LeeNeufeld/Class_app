{% extends 'base.html' %}

{% block content %}
<section id="login" class="py-5">
  <div class="container">
    <div class="row"></div>
    <div class="row">
      <div class="col s12">
        <div class="">
          <div class="">
            <h5> Login</h5>
            <div class="row">
              <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="input-field col s12">
                  <label for="email">Email</label>
                  <input type="email" name="username" class="validate">
                </div>
                <div class="row"></div>
                <div class="input-field col s12">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="validate">
                </div>
                <div class="col s6">
                  <button type="submit" class=" btn indigo lighten-3 waves-effect waves-light"
                    href="{% url 'splash' %}">
                    Login
                  </button>
                </div>
                <div class="col s6">
                  <a class="blue-text " href="{% url 'password_reset' %}"> Forgot Password? </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>







{% endblock %}
