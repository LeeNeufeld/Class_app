{% extends 'base.html' %}
<!--extends base.html file to populate navbar and globally used javascript and styling-->
<!--This page is accessed from the users from the password_reset.html to confirm that the password has been reset-->
{% block content %}
<!--displays the page content-->
<section id="login" class="py-5">
    <div class="container">
        <div class="row"></div>
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            <p>
                                Your password has been reset. Please return to the Login page.
                            </p>
                        </div>
                        <div class="row">
                            <a class=" btn indigo lighten-3 waves-effect waves-light" href="{% url 'login' %}">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
