{% extends 'base.html' %}

{% block content %}



<div class="container">
  <div class="row"></div>
  <div class="row col s12 center">
    <button data-target="M1" class="waves-effect waves-light btn pulse modal-trigger">
      Begin
    </button>
  </div>
</div>


<div class="container">
  <div class=" row col s12 center">
    <button class="btn-large col s12 indigo lighten-3">
      Care/Harm
    </button>
  </div>
  <div class=" row col s12 center">
    <button class="btn-large col s12 indigo lighten-3">
      Fairness/Cheating
    </button>
  </div>
  <div class=" row col s12 center">
    <button class="btn-large col s12 indigo lighten-3">
      Loyalty/Betrayal
    </button>
  </div>
  <div class=" row col s12 center">
    <button class="btn-large col s12 indigo lighten-3">
      Authority/Subversion
    </button>
  </div>
  <div class=" row col s12 center">
    <button class="btn-large col s12 indigo lighten-3 waves-effect waves-light"><a href="{% url 'tutorial2' %}">

  </div>

      Liberty/Oppression

  </div>
</div>

<div id="M1" class="modal">
  <div class="modal-content">
    <div class=" row col s12 center">
      <button class="btn-large col s12 indigo lighten-3 waves-effect waves-light"><a href="{% url 'tutorial2' %}">
          Sanctity/Degradation
        </a></button>
    </div>
    <p> This is the dashboard. This area will allow you to select which moral foundation you would like to classify.
